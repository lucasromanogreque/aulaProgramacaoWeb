<!doctype html>
<html lang="pt-BR">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — Voluntário / Doador</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <nav>
      <div>
      <h1>Luce per Tutti</h1>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
      </ul>
    </nav>
    </div>
  </header>

  <section class="hero hero-cadastro">
    <div class="hero-content">
      <h1>Cadastro</h1>
      <p>Preencha os dados abaixo. Campos marcados com * são obrigatórios.</p>
    </div>
  </section>

  <div class="sucess-message" id="sucess-message">
    Cadstro realizado com sucesso!
  </div>

  <form id="cadastroForm" onsubmit="handlesubmit(event)" action="#" method="post" novalidate>
    <fieldset>
      <legend>Dados pessoais</legend>
      <div class="form-group">

        <label for="nome">Nome completo *</label>
        <input id="nome" name="nome" type="text" required minlength="3" />

        <label for="email">E-mail *</label>
        <input id="email" name="email" type="email" required />

        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          placeholder="000.000.000-00" required aria-describedby="cpfHelp" />

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 00000-0000" />

        <label for="idade">Idade *</label>
        <input id="idade" name="idade" type="number" min="18" max="80" required>
      </div>

    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <div>
        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-\d{3}" placeholder="00000-000"
          required />

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" />

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" />

        <label for="estado">Estado</label>
        <select id="estado" name="estado" aria-label="Estado">
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <!-- completar conforme necessário -->
        </select>

      </div>
    </fieldset>

    <fieldset>
      <legend>Interesses</legend>
      <label><input type="checkbox" name="interesse" value="voluntariado"> Voluntariado</label>
      <label><input type="checkbox" name="interesse" value="doacao"> Doação</label>
      <label><input type="checkbox" name="interesse" value="newsletter"> Receber newsletter</label>
    </fieldset>

    <div class="form-actions">
      <button type="submit" class="btn primary">Enviar cadastro</button>
      <button type="reset" class="btn">Limpar</button>
    </div>

    <p id="cpfHelp" class="sr-only">Digite o CPF no formato 000.000.000-00.</p>
  </form>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year-cad"></span> Luce per Tutti</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
  <script>document.getElementById('year-cad').textContent = new Date().getFullYear();</script>
</body>

</html>
